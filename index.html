        function getCardsHtml(n, f) {
            var result = $("<div>")

            if (n == 13) {
                n = "K"
            } else if (n == 12) {
                n = "Q"
            } else if (n == 11) {
                n = "J"
            } else if (n == 1) {
                n = "A"
            }

            if (f == "spade") {
                f = "♠"
            } else if (f == "heart") {
                f = "♥"
            } else if (f == "club") {
                f = "♣"
            } else if (f == "diamond") {
                f = "♦"
            }

            result.append("<h2>" + n + "</h2>")
            result.append("<h3>" + f + "</h3>")
            return result
        }

        function printHtml(num) {
            for (var i = 0; i < num.cardsName.length; i++) {
                var resultLi = $("<li class=" + num.cardsName[i] + ">")
                getCardsHtml(num.cardsName[i])
                $("ul#Cards").append(resultLi)

                for (var j = 0; j < num.Numbers.length; j++) {
                    var resultdiv = getCardsHtml(num.Numbers[j], num.cardsName[i])
                    $("ul#Cards li:nth-child(" + (i + 1) + ")").append(resultdiv)
                }
            }
        }
